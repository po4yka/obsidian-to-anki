[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obsidian-anki-sync"
version = "0.1.0"
description = "Synchronize Obsidian Q&A notes to Anki APF cards via LLM"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Obsidian Anki Sync Contributors"}
]
dependencies = [
    "typer>=0.20.0",
    "rich>=14.2.0",
    "pyyaml>=6.0.3",
    "httpx>=0.28.1",
    "openai>=2.7.1",
    "python-dotenv>=1.2.1",
    "loguru>=0.7.0",
    "ruamel.yaml>=0.18.16",
    "python-frontmatter>=1.1.0",
    "obsidiantools>=0.10.0",
    "beautifulsoup4>=4.14.2",
    "html5lib>=1.1",
    "pydantic>=2.0.0",
    "autogen-agentchat>=0.4.0",
    "autogen-ext[ollama]>=0.4.8",
    "genanki>=0.13.0",
    "pydantic-ai>=0.0.14",
    "langgraph>=0.2.60",
    "langgraph-checkpoint>=2.0.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "respx>=0.22.0",
    "black>=25.9.0",
    "isort>=5.13.2",
    "ruff>=0.14.3",
    "mypy>=1.18.2",
    "pre-commit>=3.7.0",
]

[project.scripts]
obsidian-anki-sync = "obsidian_anki_sync.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["src", "tests"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/obsidian_anki_sync --cov-report=term-missing"

[dependency-groups]
dev = [
    "types-pyyaml>=6.0.12.20250915",
]
