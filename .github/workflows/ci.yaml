name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Formatting & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Check formatting (Black)
        run: uv run black --check .

      - name: Check imports (isort)
        run: uv run isort --check-only .

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy src/ --ignore-missing-imports

      - name: Run tests with coverage
        run: uv run pytest --cov=src/obsidian_anki_sync --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Install pip-audit
        run: uv pip install pip-audit

      - name: Run pip-audit (security scan)
        run: uv run pip-audit --desc
        continue-on-error: true  # Don't fail CI on vulnerabilities initially

      - name: Run pip-audit with JSON output
        run: uv run pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json
